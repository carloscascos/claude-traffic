<!DOCTYPE html>
<html>
<head>
    <title>Cruise Highway Map Viewer</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            font-family: Arial, sans-serif;
        }
        .container {
            display: flex;
            flex-direction: column;
            height: 100%;
        }
        .header {
            padding: 10px;
            background-color: #f8f9fa;
            border-bottom: 1px solid #ddd;
        }
        .map-container {
            flex: 1;
            position: relative;
        }
        iframe {
            position: absolute;
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Maritime Highway Map - DBSCAN Aggregated Routes</h1>
            <p>Cruise vessel traffic visualization with DBSCAN clustering. Line width is proportional to gross tonnage.</p>
        </div>
        <div class="map-container">
            <iframe src="cruise_highway_map_oct2024.html"></iframe>
        </div>
    </div>
</body>
</html>
